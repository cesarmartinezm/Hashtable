<!DOCTYPE html>
<html>
<head>
    <title>Funcion Hashtable</title>
</head>
<body>
    <h1>Funcion Hashtable</h1>
    <div id="resultado"></div>

    <script>
        var ciclo = ["Larsen", "Miriam", "Romina", "Waritten", "Diaz", "Kinsky"];
        var tiempo = [45.40, 50.40, 47.0, 49.0, 51.20, 46.0];
        var tab = {};

        // Insertar elementos en el objeto
        for (var i = 0; i < ciclo.length; i++) {
            tab[tiempo[i]] = ciclo[i];
        }

        // Mostrar la tabla hash creada en la página
        var resultado = "Tabla hash creada: " + JSON.stringify(tab);
        document.getElementById("resultado").innerHTML = resultado;

        // Búsqueda por clave
        var claveBuscada = 46.0;
        var mensaje;
        if (tab.hasOwnProperty(claveBuscada)) {
            mensaje = "Corredor encontrado: " + tab[claveBuscada];
        } else {
            mensaje = "Clave no está en la tabla";
        }
        document.getElementById("resultado").innerHTML += "<p>" + mensaje + "</p";

        // Elimina un elemento
        var claveEliminar = 45.6;
        if (tab.hasOwnProperty(claveEliminar)) {
            var elementoEliminado = tab[claveEliminar];
            delete tab[claveEliminar];
            mensaje = "Elemento " + elementoEliminado + " eliminado";
            document.getElementById("resultado").innerHTML += "<p>" + mensaje + "</p";
        }

        // Conjunto de claves
        var claves = Object.keys(tab);
        var clavesMensaje = "Conjunto de claves: " + JSON.stringify(claves);
        document.getElementById("resultado").innerHTML += "<p>" + clavesMensaje + "</p";

        // Enumeración de valores
        var valores = Object.values(tab);
        var valoresMensaje = "Ciclistas(valores): " + valores.join(", ");
        document.getElementById("resultado").innerHTML += "<p>" + valoresMensaje + "</p";
    </script>
</body>
</html>
